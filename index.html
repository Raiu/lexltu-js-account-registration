<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Account Registration</title>
    </head>
    <body>
        <main>
            <form
                class="form-signup flex flex-col justify-center items-center"
                id="form-signup"
                method="post"
                action="#">
                <fieldset class="flex flex-col justify-center items-center">
                    <legend>Register your account</legend>
                    <div class="field">
                        <label>
                            <span>Name</span>
                            <input type="text" name="name" id="name" autocomplete="name" autofocus />
                            <span id="name-error" class="error hidden">test</span>
                        </label>
                    </div>
                    <div class="field">
                        <label>
                            <span>Username</span>
                            <input type="text" name="username" id="username" autocomplete="username" />
                            <span id="username-error" class="error hidden"></span>
                        </label>
                    </div>
                    <div class="field">                        <label>
                            <span>Email</span>
                            <input type="email" name="email" id="email" autocomplete="email" />
                            <span id="email-error" class="error hidden"></span>
                        </label>
                    </div>
                    <div class="field">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" id="password" autocomplete="new-password" />
                            <span id="password-error" class="error hidden"></span>
                        </label>
                        <ul id="passwordCriteria" class="hidden">
                            <li id="lengthCriteria" class="invalid">8 to 64 characters long</li>
                            <li id="upperCaseCriteria" class="invalid">At least one uppercase letter</li>
                            <li id="lowerCaseCriteria" class="invalid">At least one lowercase letter</li>
                            <li id="specialCharCriteria" class="invalid">At least one special character</li>
                        </ul>
                    </div>
                    <div class="field">
                        <label>
                            <span>Confirm Password</span>
                            <input
                                type="password"
                                name="password-confirm"
                                id="password-confirm"
                                autocomplete="new-password" />
                        </label>
                    </div>
                    <button class="btn submit" type="submit">Sign up</button>
                </fieldset>
            </form>
        </main>

        <div id="successModal" class="modal hidden">
            <div class="modal-content">
                <h2>Success!</h2>
                <p>Your account has been created.</p>
                <button class="modal-close">Close</button>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
