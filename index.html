<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Account Registration</title>
    </head>
    <body>
        <main>
            <form
                class="form-signup flex flex-col justify-center items-center text-center screen-center"
                id="form-signup"
                method="post"
                action="#">
                <fieldset class="flex flex-col justify-center items-center p-8 bg-gray-500">
                    <h2 class="m-4 text-2xl">Register your account</h2>
                    <div class="field">
                        <label class="label-above">
                            <span>Name</span>
                        </label>
                        <input type="text" name="name" id="name" autocomplete="name" autofocus />
                        <span id="name-error" class="error hidden">test</span>
                    </div>
                    <div class="field">
                        <label class="label-above">
                            <span>Username</span>
                        </label>
                        <input type="text" name="username" id="username" autocomplete="username" />
                        <span id="username-error" class="error hidden"></span>
                    </div>
                    <div class="field">
                        <label class="label-above">
                            <span>Email</span>
                        </label>
                        <input type="email" name="email" id="email" autocomplete="email" />
                        <span id="email-error" class="error hidden"></span>
                    </div>
                    <div class="field">
                        <label class="label-above">
                            <span>Password</span>
                        </label>
                        <input type="password" name="password" id="password" autocomplete="new-password" />
                        <span id="password-error" class="error hidden"></span>
                        <ul id="passwordCriteria" class="hidden">
                            <li id="lengthCriteria" class="invalid">8 to 64 characters long</li>
                            <li id="upperCaseCriteria" class="invalid">At least one uppercase letter</li>
                            <li id="lowerCaseCriteria" class="invalid">At least one lowercase letter</li>
                            <li id="specialCharCriteria" class="invalid">At least one special character</li>
                        </ul>
                    </div>
                    <div class="field">
                        <label class="label-above">
                            <span>Confirm Password</span>
                        </label>
                        <input
                            type="password"
                            name="password-confirm"
                            id="password-confirm"
                            autocomplete="new-password" />
                            <span id="password-confirm-error" class="error hidden"></span>
                    </div>
                    <button class="btn submit" type="submit">Sign up</button>
                </fieldset>
            </form>
        </main>

        <div id="successModal" class="modal hidden">
            <div class="modal-content text-center">
                <h3>Success!</h3>
                <p>Your account has been created with the following information:</p>
                <p>Name: <span id="modalName"></span></p>
                <p>Username: <span id="modalUsername"></span></p>
                <p>Email: <span id="modalEmail"></span></p>
                <button class="close">Close</button>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
